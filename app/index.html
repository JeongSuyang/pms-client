<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>PMS</title>
    <style>
    </style>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/cei.css -->
    <link rel="stylesheet" href="styles/calendar.css">
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/core.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <div class="btn-back">
        <a href="javascript:screen.$menu.back()" class="ios-btn">
          <i class="icon ion-ios-arrow-left"></i>
          <span>뒤로</span>
        </a>
      </div>
      <div class="title-case">
        <h1 id="title"></h1>
      </div>
      <div class="btn-menu">
        <a href="#" class="ios-btn">
          <i class="icon ion-ios-gear-outline"></i>
        </a>

        <!-- Menu List -->
        <div class="menu">
          <!-- User --->
          <div class="user-info">
            <div class="anonymous"><ins class="icon ion-ios-person"></ins></div>
            <img class="photo" src="http://content3.lovelytoday.com/cache/2012/07/12/10462.06381416.scarlet-198x198-128.jpg" onerror="this.style.display='none'">
          </div><!-- /User -->

          <!-- Menu -->
          <ul>
            <li class="menu-group">
              <h3>나</h3>
              <ol>
                <li><a href=""><i class="icon ion-ios-upload-outline r90"></i><span>로그아웃</span></a></li>
                <li><a href=""><i class="icon ion-ios-person-outline"></i><span>내 정보 변경</span></a></li>
              </ol>
            </li>
            <li class="menu-group">
              <h3>프로그램</h3>
              <ol>
                <li><a><i class="icon ion-ios-paper-outline"></i><span>PMS</span></a></li>
                <li><a><i class="icon ion-ios-pulse"></i><span>이슈 자료실</span></a></li>
                <li><a><i class="icon ion-ios-folder-outline"></i><span>산출물 자료실</span></a></li>
                <li><a><i class="icon ion-ios-bell-outline"></i><span>공지사항</span></a></li>
                <li><a><i class="icon ion-ios-calendar-outline"></i><span>스케쥴</span></a></li>
              </ol>
            </li>
            <li class="menu-group">
              <h3>관리</h3>
              <ol>
                <li><a><i class="icon ion-ios-people"></i><span>사용자 관리</span></a></li>
                <li><a><i class="icon ion-ios-box"></i><span>진행 프로젝트 관리</span></a></li>
                <li><a><i class="icon ion-ios-bell"></i><span>공지사항 관리</span></a></li>
              </ol>
            </li>
          </ul>
        </div><!-- /Menu List -->
      </div>
    </div>

    <div class="main-frame" ng-app="pmsApp">
      <div class="stage">
        <div class="container" ng-view></div>
      </div>
      <div class="stop-stage"></div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/cei.js -->
    <script src="scripts/cei/calendar.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/Main.js"></script>
    <!-- endbuild -->
  </body>
</html>
